<app-toolbar>
  <mat-form-field>
    <input matInput placeholder="Search" [(ngModel)]="searchTerm" (keyup.enter)="search()">
  </mat-form-field>
  <div class="cars">
    <app-car
      *ngFor="let car of cars"
      [car]="car"
      (click)="selectCar(car)"
      [ngClass]="{'selected': isCarSelected(car)}"
    ></app-car>
  </div>
</app-toolbar>
